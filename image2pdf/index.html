<!DOCTYPE html>
<html lang="id">
<head>
    <title>Image to PDF Converter</title>
    <link rel="shortcut icon" href="https://tuahafriadi.github.io/stars.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Syne+Mono&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            cursor: default;
        }

        body {
            background-image: linear-gradient(-20deg, #b721ff 0%, #21d4fd 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-bottom: 60px; /* Space for footer */
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .converter-box {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .upload-section {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #fff;
            transition: all 0.3s ease;
            flex: 0 0 auto;
        }

        .upload-section.dragover {
            background-color: #ebf5ff;
            border-color: #2980b9;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
            width: auto;
            min-width: 200px;
        }

        .upload-btn:hover {
            background-color: #2980b9;
        }

        .preview-section {
            margin: 20px 0;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            padding: 10px;
            flex: 1;
            min-height: 200px; /* Minimum height to prevent collapse */
            overflow-y: auto; /* Scrollable if content overflows */
        }

        .preview-container {
            position: relative;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            height: 160px;
            background-color: #fff;
            transition: transform 0.3s ease;
        }

        .preview-container:hover {
            transform: scale(1.02);
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 10px;
            margin-top: auto; /* Push to bottom of converter-box */
        }

        .convert-btn {
            background-color: #2ecc71;
            color: white;
            padding: 22px 34px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
            max-width: 550px;
        }

        .convert-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .footer {
            background-color: transparent;
            color: #fff;
            text-align: center;
            font-family: 'Inter';
            padding: 15px;
            font-size: 14px;
            font-weight: 300;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            transition: 0.5s;
            backdrop-filter: blur(5px);
        }

        .footer:hover {
            background-color: rgba(17, 32, 48, 0.8);
        }

        /* Tablets and smaller desktops */
        @media (max-width: 1024px) {
            .container {
                max-width: 90%;
            }
        }

        /* Tablets */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }

            .converter-box {
                padding: 20px;
                border-radius: 8px;
            }

            .preview-section {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 8px;
            }

            .button-group {
                padding: 5px;
            }
        }

        /* Large phones */
        @media (max-width: 576px) {
            body {
                padding-bottom: 50px;
            }

            .container {
                padding: 10px;
            }

            .converter-box {
                padding: 15px;
                border-radius: 6px;
            }

            .title {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .upload-section {
                padding: 15px;
            }

            .upload-btn {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 160px;
            }

            .preview-section {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 6px;
                padding: 5px;
            }

            .preview-container {
                height: 140px;
            }

            .convert-btn {
                padding: 10px 20px;
                font-size: 14px;
                min-width: 120px;
            }
        }

        /* Small phones */
        @media (max-width: 375px) {
            .container {
                padding: 5px;
            }

            .converter-box {
                padding: 10px;
            }

            .title {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .upload-section {
                padding: 10px;
            }

            .preview-section {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 5px;
            }

            .preview-container {
                height: 120px;
            }

            .footer {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="converter-box">
            <h1 class="title">Image to PDF Converter</h1>
            
            <div class="upload-section" id="dropZone">
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Images or Drop Here
                </button>
                <p style="margin-top: 10px; color: #666;">
                    Supported formats: JPG, PNG, GIF
                </p>
            </div>

            <div class="preview-section" id="previewSection"></div>
            
            <div class="button-group">
                <button id="convertBtn" class="convert-btn" disabled>
                    Convert Single PDF
                </button>
                <hr>
                <button id="combineBtn" class="convert-btn" style="background-color: #9b59b6;" disabled>
                    Combine & Convert
                </button>
            </div>

            <div class="loading" id="loading"></div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <footer class="footer">
        Copyright © 2024 Image2PDF. Tuah Afriadi Faturrahman
    </footer>

    <script>
        // Get DOM elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const convertBtn = document.getElementById('convertBtn');
        const combineBtn = document.getElementById('combineBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');

        let uploadedFiles = [];

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const newFiles = Array.from(e.dataTransfer.files);
            handleFiles(newFiles);
        });

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            const newFiles = Array.from(e.target.files);
            handleFiles(newFiles);
        });

        function handleFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (files.length !== imageFiles.length) {
                showStatus('Please select only image files.', 'error');
            }

            uploadedFiles = [...uploadedFiles, ...imageFiles];
            updatePreview();
        }

        function updatePreview() {
            previewSection.innerHTML = '';
            const hasFiles = uploadedFiles.length > 0;
            convertBtn.disabled = !hasFiles;
            combineBtn.disabled = !hasFiles;

            uploadedFiles.forEach((file, index) => {
                const container = document.createElement('div');
                container.classList.add('preview-container');

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('preview-image');
                    container.appendChild(img);

                    const removeBtn = document.createElement('button');
                    removeBtn.classList.add('remove-btn');
                    removeBtn.innerHTML = '×';
                    removeBtn.onclick = () => removeFile(index);
                    container.appendChild(removeBtn);
                };
                reader.readAsDataURL(file);
                previewSection.appendChild(container);
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updatePreview();
        }

        // Convert single images to separate PDFs
        convertBtn.addEventListener('click', async () => {
            if (uploadedFiles.length === 0) return;

            loading.style.display = 'block';
            convertBtn.disabled = true;
            combineBtn.disabled = true;

            try {
                const { jsPDF } = window.jspdf;
                
                for (let i = 0; i < uploadedFiles.length; i++) {
                    const doc = new jsPDF();
                    const file = uploadedFiles[i];
                    
                    const img = await loadImage(file);
                    const imgProps = doc.getImageProperties(img);
                    const pdfWidth = doc.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                    doc.addImage(img.src, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                    doc.save(`converted-image-${i + 1}.pdf`);
                }

                showStatus('PDFs successfully created!', 'success');
            } catch (error) {
                showStatus('Error creating PDFs. Please try again.', 'error');
                console.error(error);
            } finally {
                loading.style.display = 'none';
                convertBtn.disabled = false;
                combineBtn.disabled = false;
            }
        });

        // Combine all images into one PDF
        combineBtn.addEventListener('click', async () => {
            if (uploadedFiles.length === 0) return;

            loading.style.display = 'block';
            convertBtn.disabled = true;
            combineBtn.disabled = true;

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                for (let i = 0; i < uploadedFiles.length; i++) {
                    if (i > 0) {
                        doc.addPage();
                    }

                    const file = uploadedFiles[i];
                    const img = await loadImage(file);
                    const imgProps = doc.getImageProperties(img);
                    const pdfWidth = doc.internal.pageSize.getWidth();
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                    doc.addImage(img.src, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                }

                doc.save('combined-images.pdf');
                showStatus('Combined PDF successfully created!', 'success');
            } catch (error) {
                showStatus('Error creating combined PDF. Please try again.', 'error');
                console.error(error);
            } finally {
                loading.style.display = 'none';
                convertBtn.disabled = false;
                combineBtn.disabled = false;
            }
        });

        function loadImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => resolve(img);
                };
                reader.readAsDataURL(file);
            });
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
