        .button-group {

        /* Menu overlay styles */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .menu-content {
            text-align: center;
        }
        .menu-content a {
            display: block;
            color: #aaa;
            text-decoration: none;
            font-family: 'Handjet';
            font-size: 44px;
            margin: 20px 0;
            transition: font-size 0.3s linear , color 0.5s linear , border-bottom 0.5s linear;
        }
        .menu-content a:hover {
            font-size: 49px;
            color: white;
            border-bottom: 1px dotted #aaa;
        }
        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #aaa;
            font-size: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .close-menu:hover {
            color: white;
        }
        .footer {
            width: 100%;
            left: 0;
            bottom: 0;
            position: fixed;
            height: 5%;
            background: transparent;
            transition: background-color 0.4s linear, color 0.4s linear, font-size 0.4s ease;
        }
        .footer:hover {
            color: #615437;
            background-color: #090909;
            font-size: 11px;
        }
        .footer p {
            font-family: 'Inter';
            font-size: 12px;
            margin-top: 15px;
            text-align: center;
        }

    <script>
        function toggleMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            if (menuOverlay.style.display === 'flex') {
                menuOverlay.style.display = 'none';
                document.body.style.overflow = 'hidden';
            } else {
                menuOverlay.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        }
    </script>
